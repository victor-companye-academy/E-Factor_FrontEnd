<body class="justify-content-center align-items-center">
    <img src="assets/logo-efactor.svg" alt="Logo e-factor" class="logo position-absolute" [routerLink]="['/']">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-5 fw-bold text-primary-color">O que você é?</h1>
        <div class="d-flex gap-5 mb-5 mt-5">
            <div class="d-flex flex-column justify-content-center align-items-center me-3 p-3 user-option {{isActiveArray[0]?'active':''}}" (click)="isActive(0)">
                <p>Sou um profissional</p>
                <img src="assets/icons/choose-user/profissional.svg" alt="Profissional" class="option-icon">
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center ms-3 p-3 user-option {{isActiveArray[1]?'active':''}}" ngClass (click)="isActive(1)">
                <p>Sou uma empresa</p>
                <img src="assets/icons/choose-user/empresa.svg" alt="Empresa" class="option-icon">
            </div>
        </div>
        <button class="btn btn-continue mb-5 mt-5 fw-bold {{isActiveArray[2]?'active':''}}" [routerLink]="getLinkDestination()" [disabled]="!isActiveArray[2]">CONTINUAR</button>
        <p class="bottom-text text-center">Ao continuar você concorda com nossos <a href="" class="text-primary-color">termos e condições</a> e com nossa <a href="" class="text-primary-color">política de privacidade</a></p>
    </div>
    <div class="d-flex back-option position-absolute gap-3" [routerLink]="['/login']">
        <img src="assets/icons/choose-user/voltar.svg" alt="Voltar">
        <p class="mt-3">VOLTAR</p>
    </div>  
</body>
