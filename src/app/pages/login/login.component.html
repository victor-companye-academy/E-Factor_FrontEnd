<body class="justify-content-center">
    <img src="assets/logo-efactor.svg" alt="Logo e-factor" class="logo position-absolute" [routerLink]="['/']">
    <div class="container-fluid d-flex justify-content-center main">
        <div class="entrar-fields d-flex flex-column justify-content-center align-items-center m-3" (keyup.enter)="login()">
            <h1 class="mb-4 mt-5 fw-bold">Acessar conta</h1>
            <span class="mt-4 d-flex">
                <input title="email" type="email" [(ngModel)]="email"
                    class="form-control ps-3 pe-5" placeholder="Email">
                <img src="assets/icons/login/email.svg" alt="Email" class="input-icon">
            </span>
            <span class="mt-3 mb-4 d-flex">
                <input title="password" type="{{showPassword ? 'text' : 'password'}}" 
                    class="form-control ps-3 pe-5" placeholder="Senha" [(ngModel)]="password">
                <img src="assets/icons/login/{{showPassword ? 'password-show' : 'password'}}.svg" 
                    alt="Alterar visibilidade" class="input-icon" (click)="showPasswordToggle()">
            </span>
            <p id="errorMsg" class="text-danger my-1"></p>
            <button class="btn mt-4 fw-bold" (click)="login()">
                <div class="spinner-border" role="status" style="width: 1.3rem; height: 1.3rem;"
                    *ngIf="isLoading">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p *ngIf="!isLoading" class="m-0">ENTRAR</p>
            </button>
            <a class="mt-3 text-decoration-none" [routerLink]="['/send-email']">Esqueceu sua senha?</a>
        </div>
        <div class="criar-fields d-flex flex-column justify-content-center align-items-center m-3">
            <h1 class="fw-bold mb-5 mt-5">Bem vindo</h1>
            <p class="mb-5 mt-4">Ainda n√£o possui uma conta?</p>
            <button class="btn fw-bold mb-5 mt-5" [routerLink]="['/selecionar-usuario']">Criar</button>
        </div>
    </div>
    
</body>
