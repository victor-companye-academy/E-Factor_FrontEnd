<body class="justify-content-center align-items-center">
    <img src="assets/logo-efactor.svg" alt="Logo e-factor" class="logo position-absolute" [routerLink]="['/']"> 
    <div class="content d-flex flex-column p-3 justify-content-center w-50">
        <h1 class="fw-bold mb-5">Encontre sua conta</h1>
        <p>{{text}}</p>
        <input title="email" type="email" class="form-control mb-2" placeholder="Ex: efator@email.com" (input)="inputEmail($event)" *ngIf="!confirmEmail">
        <p class="email" *ngIf="confirmEmail">{{email}}</p>
        <p class="msgError">{{msgError}}</p>
        <br>
        <div class="d-flex gap-3 justify-content-end">
            <button class="btn btn-cancel fw-bold" [routerLink]="['/login']">Cancelar</button>
            <button class="btn btn-search fw-bold" [disabled]="!isSearchBtnActive" (click)="searchEmail()" *ngIf="!confirmEmail">{{btnSearch}}</button>
            <button class="btn btn-search fw-bold" [disabled]="!isSearchBtnActive" (click)="searchEmail()" *ngIf="confirmEmail" [routerLink]="['/confirm-code', email]">{{btnSearch}}</button>
        </div>
    </div>
</body>
