<main class="d-flex w-100 main">
    <div class="sidebar">
        <app-sidebar></app-sidebar>
    </div>

    <div class="w-100 fadeIn">
        <div class="container px-4 div-main">
            <section>
                <app-header></app-header>

                <h1 class="fw-bold fs-5 mt-1 w-100 p-4">
                    Profissionais do seu jeito
                </h1>
            </section>

            <search (sendData)="setSearch($event)" id="search"></search>

            <div class="row mt-4">

                <div class="col-3 mt-4 mb-5">
                    <filter (sendData)="setSearch($event)" class="div-filter"></filter>
                </div>

                <Section class="col-9 position-relative pb-5 section-main">
                    <span *ngFor="let card of professionalSearch" class="mx-1 fadeIn">
                        <card-professional (click)="modal(card.id)" [short]="false" [card]="card"
                            class="mt-4"></card-professional>
                    </span>

                    <!--  -->
                    <div class="card  border-0 flex justify-content-center">
                        <p-toast></p-toast>

                        <p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '90vw'}" [draggable]="false"
                            [resizable]="true" [maximizable]="true" styleClass="modal">

                            <about-vacancy></about-vacancy>
                        </p-dialog>
                    </div>
                    <!--  -->

                    <div class="position-absolute bottom-0 d-flex w-100 justify-content-center">
                        <ng-template [ngIf]="toShow">
                            <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
                                [totalRecords]="totalRecords" [showFirstLastIcon]="false" [dropdownAppendTo]="false">
                            </p-paginator>
                        </ng-template>
                    </div>


                    <ng-template [ngIf]="!toShow">
                        <div class="h-100 d-flex flex-column p-5 align-items-center justify-content-center">
                            <img src="assets/imgs/sem-resultado.svg" alt="Não encontramos nada..."
                                title="Não encontramos nada." class="notFound mb-4 fadeIn">
                            <h2 class="fadeIn">
                                Não encontramos nada...
                            </h2>

                            <p class="text-center mt-3 fw-light fadeIn ">
                                Não foram encontrados resultados para sua pesquisa. Por favor, confira a ortografia, os
                                filtros aplicados ou faça uma nova pesquisa.
                            </p>
                        </div>
                    </ng-template>
                </Section>
            </div>
        </div>
        <app-footer class="footer"></app-footer>
    </div>
</main>
