<body class="justify-content-center align-items-center">
    <img src="assets/logo-efactor.svg" alt="Logo e-factor" class="logo position-absolute" [routerLink]="['/']"> 
    <div class="content d-flex flex-column p-3 justify-content-center w-50">
        <h1 class="fw-bold mb-5">Insira sua nova senha</h1>
        <span class="d-flex">
            <input title="password" type="{{showPassword[0] ? 'text' : 'password'}}" class="form-control mb-2" placeholder="Senha" (blur)="addErrorLabel(0)" (input)="isInputValid($event, 0)" required>
            <img src="assets/icons/change-password/{{showPassword[0] ? 'password-show' : 'password'}}.svg" alt="Alterar visibilidade" class="input-icon mb-2" (click)="showPasswordToggle(0)">
        </span>
        <span class="d-flex">
            <input title="password confirm" type="{{showPassword[1] ? 'text' : 'password'}}" class="form-control mb-2" placeholder="Confirmação de senha" (blur)="addErrorLabel(1)" (input)="isInputValid($event, 1)" required>
            <img src="assets/icons/change-password/{{showPassword[1] ? 'password-show' : 'password'}}.svg" alt="Alterar visibilidade" class="input-icon mb-2" (click)="showPasswordToggle(1)">
        </span>
        <p class="msgError">{{msgError}}</p>
        <br>
        <div class="d-flex gap-3 justify-content-end">
            <button class="btn btn-cancel fw-bold" [routerLink]="['/login']">Cancelar</button>
            <button class="btn btn-search fw-bold" (click)="changePassword()" [disabled]="!isContinueBtnActive">
                <div class="spinner-border" role="status" style="width: 1.3rem; height: 1.3rem;"
                    *ngIf="isLoading">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p *ngIf="!isLoading" class="m-0">Continuar</p>
            </button>
        </div>
    </div>
</body>
