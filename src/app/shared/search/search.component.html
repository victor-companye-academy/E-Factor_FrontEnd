<section class="container search rounded-4 pt-3 pb-4">
    <div>
        <form [formGroup]="searchGroup" (ngSubmit)="onSubmit()" class="row align-items-end justify-content-center px-3">
            <label for="otherSkillSearch" class="cursor-pointer fw-normal d-flex flex-column col-5">
                Habilidades
                <input type="text" id="otherSkillSearch" maxlength="20" formControlName="otherSkill" placeholder="Ex: .Net"
                    class="px-3 border-0 mt-2">
            </label>

            <label for="otherPositionSearch" class="cursor-pointer fw-normal d-flex flex-column col-5">
                Cargo
                <input type="text" id="otherPositionSearch" maxlength="20" formControlName="otherPosition" placeholder="Ex: SÃªnior" class="px-3 border-0 mt-2">
            </label>

            <div class="col-2">
                <button type="submit" [disabled]="!searchGroup.valid"
                    class="overflow-hidden rounded-3 border-0 fs-5 fw-medium">Pesquisa</button>
            </div>

        </form>
    </div>

</section>
