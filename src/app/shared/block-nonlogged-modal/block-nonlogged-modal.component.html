<div class="modal-container centralizeOnScreen fadeInFromCenter">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold mb-0">Efetuar Login</h3>
        <div class="cursor-pointer p-1 d-flex align-items-center" (click)="closeNonLoggedModal()">
            <img src="assets/icons/x.svg" alt="close" class="m-1">
        </div>
    </div>

    <p>Ops. Parece que você não está logado.</p>
    <p>Efetue o login para continuar, ou cadastre-se caso não tenha uma conta. 
        É rápido e fácil, há um mundo de oportunidades a sua espera.</p>

    <div class="d-flex justify-content-center">
        <button class="btn save" [routerLink]="['/login']">Entrar</button>
    </div>
</div>
