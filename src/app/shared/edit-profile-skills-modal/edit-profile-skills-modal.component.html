<div class="modal-container centralizeOnScreen fadeInFromCenter">
    <form (ngSubmit)="onSubmit()">
        <label for="skills" class="fw-bold fs-5">Habilidades:</label>
        <div class="mb-3">
            <input type="text" id="skills" [(ngModel)]="searchText" (input)="filterSkills()" name="skills" class="form-control my-2" placeholder="Digite sua habilidade aqui...">
            <div *ngFor="let skill of filteredSkills; let i = index" class="mx-3 fadeIn">
                <div *ngIf="i < 5">
                    <p (click)="addSkill(skill)" class="skillsList my-1" [innerHTML]="getHighlightedText(skill.habilidade)"></p>
                    <hr class="my-1">
                </div>
            </div>
        </div>
        <p class="errMsg">{{errMsg}}</p>
        <div class="d-flex flex-wrap">
            <div *ngFor="let skill of editedProfile.habilidades; let i = index" class="mx-1">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="skills my-1 py-1 px-3 fadeIn">{{skill.habilidade}}<img (click)="deleteSkill(skill)" src="assets/icons/x2.svg" alt="Excluir" class="x-icon ms-2"></p>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end gap-2 mt-3">
            <button type="button" class="btn cancel" (click)="cancelEdit()">Cancelar</button>
            <button type="submit" class="btn save">
                <p class="m-0" *ngIf="!isLoading">Salvar</p>
                <div class="spinner-border" role="status" style="width: 1.3rem; height: 1.3rem;"*ngIf="isLoading">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
        </div>
    </form>
</div>
<p-toast></p-toast>
