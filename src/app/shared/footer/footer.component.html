<footer class="footer">
    <section class="section-menu mt-3 row">
        <div class="col logo-description">
            <figure class="pt-3">
                <img src="assets/icons/logo-site.svg" alt="Logo E-Factor" title="E-Factor" height="30px">
                <figcaption class="mt-4">
                    <p class="fw-light logo-text">O seu profissional ou sua vaga na palma da sua mão de um jeito
                        diferente.</p>
                </figcaption>
            </figure>
        </div>

        <div class="col">
            <nav class="nav-menu row">
                <span *ngFor="let menu of arrayMenu" class="d-flex flex-column col">
                    <h2 class="mt-3 fw-semibold fs-5 mb-3">{{menu.title}}</h2>
                    <ul class="p-0">
                        <li *ngFor="let direct of menu.routers" class="mb-2">
                            <a [routerLink]="direct[0]" class="text-decoration-none">{{direct[1]}}</a>
                        </li>
                    </ul>
                </span>
            </nav>
        </div>
    </section>

    <section class="mt-3">
        <nav class="nav-footer row">
            <h3 class="fw-normal col-9 col-md-9 col-lg-6 col-xl-7 col-xxl-8">V-1.8.0 © E-Factor 2023.</h3>
            <ul class="me-5 pe-5 col row">
                <li class="col">
                    <a>Termos</a>
                </li>

                <li class="col">
                    <a>Privacidade</a>
                </li>

                <li class="col">
                    <a>Cookies</a>
                </li>
            </ul>
        </nav>
    </section>
</footer>
