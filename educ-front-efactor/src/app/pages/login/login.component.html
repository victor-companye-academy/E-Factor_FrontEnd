<img src="assets/logo-efactor.svg" alt="Logo e-factor" class="logo position-absolute" [routerLink]="['/']">

<div class="container-fluid d-flex">
    <div class="entrar-fields d-flex flex-column justify-content-center align-items-center m-3">
        <h1 class="mb-4 mt-5 fw-bold">Acessar conta</h1>
        <span class="mt-4 d-flex">
            <input title="email" type="email" class="form-control ps-3 pe-5" placeholder="Email">
            <img src="assets/icons/login/email.svg" alt="Email" class="input-icon">
        </span>
        <span class="mt-3 mb-4 d-flex">
            <input title="password" type="{{showPassword ? 'text' : 'password'}}" class="form-control ps-3 pe-5" placeholder="Senha">
            <img src="assets/icons/login/{{showPassword ? 'password-show' : 'password'}}.svg" alt="Alterar visibilidade" class="input-icon" (click)="showPasswordToggle()">
        </span>
        <button class="btn mt-4 fw-bold" [routerLink]="['/']">ENTRAR</button>
        <a class="mt-3 text-decoration-none" [routerLink]="['/recuperar-senha']">Esqueceu sua senha?</a>
    </div>
    <div class="criar-fields d-flex flex-column justify-content-center align-items-center m-3">
        <h1 class="fw-bold mb-5 mt-5">Bem vindo</h1>
        <p class="mb-5 mt-4">Ainda n√£o possui uma conta?</p>
        <button class="btn fw-bold mb-5 mt-5" [routerLink]="['/selecionar-usuario']">Criar</button>
    </div>
</div>
